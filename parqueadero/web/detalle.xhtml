<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <table>


            <h:form>
                <tr>
                    <td>Numero Parqueadero  #{parquederoControlador.parquederoActual.numeroParqueadero} </td>
                    <td> </td>
                    <td>Valor  $  #{parquederoControlador.actualizaValor()} </td>
                    <td></td>
                </tr>



                <tr>
                    <td>Hora Entrada. </td>
                    <td> <h:inputText  value="#{parquederoControlador.parquederoActual.horaEntrada}" disabled="#{parquederoControlador.parquederoActual.placa==''?'false':'true'}" >  </h:inputText>   </td>
                    <td>Minutos Entrada </td>
                    <td> <h:inputText value="#{parquederoControlador.parquederoActual.minEntrtada}" disabled="#{parquederoControlador.parquederoActual.placa==''?'false':'true'}" >  </h:inputText>   </td>
                </tr>

                <c:if test="#{parquederoControlador.parquederoActual.placa!=''}">

                    <tr>
                        <td>Hora Salida. </td>
                        <td> <h:inputText  value="#{parquederoControlador.parquederoActual.horaSalida}"   >  </h:inputText>   </td>
                        <td>Minutos Entrada </td>
                        <td> <h:inputText value="#{parquederoControlador.parquederoActual.minSalida}" >  </h:inputText>   </td>
                    </tr>

                </c:if>


                <tr>
                    <td>Placa. </td>
                    <td> <h:inputText value="#{parquederoControlador.parquederoActual.placa}"  disabled="#{parquederoControlador.parquederoActual.placa==''?'false':'true'}">  </h:inputText>   </td>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td>Tipo. </td>
                    <td> </td>
                    <td> 
                        <h:selectOneMenu onchange="submit()"  value="#{parquederoControlador.parquederoActual.tipo}" disabled="#{parquederoControlador.parquederoActual.placa==''?'false':'true'}" >
                            <f:selectItem itemLabel="Automovil" itemValue="Automovil"/> 
                            <f:selectItem itemLabel="Moto" itemValue="Moto"/> 
                            <f:selectItem itemLabel="Bicicleta" itemValue="Bicleta"/> 
                        </h:selectOneMenu>


                    </td>
                    <td> </td>
                </tr>

                <tr>
                    <td> <h:link  outcome="index"  >  Volver.  </h:link> </td>
                    <td></td>
                    <td></td>
                    <td>


                        <c:if test="#{parquederoControlador.parquederoActual.placa==''}">
                            <h:commandButton  action="#{parquederoControlador.calcular()}" value="Ingresar" > </h:commandButton>
                        </c:if>

                        <c:if test="#{parquederoControlador.parquederoActual.placa!=''}">
                            <h:commandButton  action="#{parquederoControlador.factura()}" value="Salir" > </h:commandButton>
                        </c:if>


                    </td>
                </tr>
            </h:form>


        </table>


    </h:body>
</html>
